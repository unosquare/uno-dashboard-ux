name: Node CI

on: pull_request

jobs:
  build:
    runs-on: [ubuntu-latest]
    env:
      CI: true

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ğŸ“¦ Cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-
      - name: ğŸ  npm install
        run: npm ci
      - name: ğŸ— npm lint & build
        run: |
          npm run lint
          npm run build
