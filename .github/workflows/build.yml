name: Build

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:    
    uses: unosquare/bump-npm-version/.github/workflows/build-no-test.yml@master
    secrets:
      github-token: ${{ secrets.GPR_ACCESS_TOKEN }}
      cache-version: ${{ secrets.CACHE_VERSION }}